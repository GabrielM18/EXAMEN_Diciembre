<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Examen Jorge</title>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        
    </header>

    <div class="container">
        <div class="row">
            

<form class="center card" action="#" method="POST">
    <h1 class="title">Opinion Cenicera</h1>

    <div class="grid-container">

        <div class="grid-item">

            <label for="originalidad">Originalidad</label>
            <select class="originalidad" name="originalidad" required>
                <option value="0">----</option>
                <option value="1">Nula</option>
                <option value="2" selected>Me suena</option>
                <option value="3">Muchos Clichés</option>
                <option value="4">Se nota la inspiración</option>
                <option value="5">No habia leido nada parecido</option>
            </select>

            <ul>
                <li>
                    Entretenido
                </li>
                <li>
                    <span>NO</span>
                    <input class="entretenido" type="radio" name="entretenido" id="entre_1" value="0">

                    <input class="entretenido" type="radio" name="entretenido" id="entre_2" value="1">
                    <input class="entretenido" type="radio" name="entretenido" id="entre_3" value="2">

                    <input class="entretenido" type="radio" name="entretenido" id="entre_4" value="3">
                    <span>Mucho</span>
                </li>
            </ul>

            <ul>
                <li>Linea Argumental</li>
                <li>
                    <input type="range" class="linea" min=0 max=100 step=15>
                </li>
            </ul>

            <input class="submit" type="submit" value="Enviar">

        </div>
        <div class="grid-item">
            <ul>
                <li><span>Repetitivo</span></li>
                <li>
                    <input class="radio binary no" label="NO" type="radio" name="Repetitivo" id="repe_1" value="0">
                    <input class="radio binary si" label="SI" type="radio" name="Repetitivo" id="repe_4" value="3">
                </li>

            </ul>

            <ul>
                <li><span>Coherente</span></li>
                <li>
                    <input class="radio binary no" label="NO" type="radio" name="Coherente" id="cohe_1" value="0">
                    <input class="radio binary si" label="SI" type="radio" name="Coherente" id="cohe_4" value="3">
                </li>
            </ul>

            <ul>
                <li><span>Fluido</span></li>
                <li> <input class="radio binary no" label="NO" type="radio" name="Fluido" id="fluid_1" value="0">
                    <input class="radio binary si" label="SI" type="radio" name="Fluido" id="fluid_4" value="3">
                </li>
            </ul>

        </div>
        <div class="grid-item">

            <p>
                <label for="linea">Estructura</label>
                <input type="range" name="linea" class="linea" min=0 max=100 step=15>
            </p>

            <p>
                <label for="desarrollo">Desarrollo Personaje</label>
                <input class="desarrollo" type="text" name="desarrollo" id="desarrollo">
            </p>

            <ul class="textarea">
                <li>
                    <label for="otras">Otras Cosas</label>
                </li>
                <li>
                    <textarea class="otras" name="otras" id="otras" rows=10></textarea>
                </li>
            </ul>

        </div>

    </div>

</form>
</div>

        </div>
    </div>

</body>
<footer>
    <footer class="footer">
        <blockquote class="ph0 mh0 measure f4 lh-copy center">
                <p class="fw1 white-70">
                    En 900 años de tiempo y espacio, nunca he conocido a nadie que no fuera importante.
                </p>
                <cite class="f6 ttu tracked fs-normal">Doctor Who</cite>
            </blockquote>
        <p>© DoberWho</p>
</footer>
</footer>

</body>
</html>
